- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bash_profile: .bash_profile
    ~/.bashrc: .bashrc
    ~/.zshrc: .zshrc
    ~/.gitconfig: .gitconfig
    ~/.dotfiles: ''
    ~/.wakatime.cfg: .wakatime.cfg
    ~/.config/nvim: nvim
    ~/.config/tmux: tmux
    ~/.config/i3: i3
    ~/.config/starship.toml: starship.toml
    ~/.config/fish: fish
    ~/.config/alacritty: alacritty

- shell: []
