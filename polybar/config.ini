[colors]
background = #1b1b25
foreground = #dedede
sep = #F8F8F2
white = #eeffff
black = #15121c
red = #cb5760
green = #999f63
yellow = #d4a067
blue = #6c90a8
purple = #776690
cyan = #528a9b
pink = #ffa8c5
orange = #c87c3e


[global/wm]
margin-bottom = 0
margin-top = 0
fixed-center = true

[bar/main]
modules-left =  i3 
modules-center = date
modules-right = 
separator =

monitor = ${env:MONITOR:}

font-0 = "Tamsyn:pixelsize=12;0"
font-1 = "Roboto:size=11:weight=bold;2"
font-2 = "Noto Sans:size=11;1"

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
fuzzy-match = true


[module/date]
type = internal/date
interval = 1
date = %a %d %b
time = %H:%M
date-alt = %A %d %B %Y
time-alt = %H:%M:%S

format = <label>
format-prefix = "î¤¹ "
format-prefix-foreground = ${color.red}
format-background = ${color.background}

label = %date% %time%

[settings]
screenchange-reload = true
pseudo-transparency = true
